{% extends 'base.html' %}

{% block content %}
    <h1>Author: {{ author.name }}</h1>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote.text }}</li>
        {% endfor %}
    </ul>
    <div>
        {% if quotes.has_previous %}
            <a href="?page={{ quotes.previous_page_number }}">Previous</a>
        {% endif %}
        {% if quotes.has_next %}
            <a href="?page={{ quotes.next_page_number }}">Next</a>
        {% endif %}
    </div>
{% endblock %}
