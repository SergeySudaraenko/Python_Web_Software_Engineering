{% extends 'base.html' %}

{% block title %}Add Author - My Quotes{% endblock %}

{% block content %}
    <h1>Add Author</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add Author</button>
    </form>
{% endblock %}
